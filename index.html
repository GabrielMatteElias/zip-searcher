<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="./map.ico">

    <title>Buscador de CEP</title>
</head>

<body>
    <main>
        <section class="container">

            <div class="container-title">
                <img src="./map-icon.png" width="100" />
                Busca cep
            </div>

            <form class="container-form" action="">
                <input required type="text" id="zip" placeholder="Digite o CEP" minlength="8" maxlength="8" name="zip" onblur={formatarCep()} oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                <input type="submit" id="submit" value="Buscar" />
                <div id="erro-response"></div>
            </form>
        </section>
        <section class="container-response">
            <div class="zipcode-reponse">
                <p class="zipcode-text-response"></p>
            </div>
        </section>
    </main>
    <script defer src="./script.js"></script>
</body>

</html>
